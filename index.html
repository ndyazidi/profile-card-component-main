<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <section class="main">
    <div class="pattern">
      <img class="bg-top" src="images/bg-pattern-top.svg" alt="circle top">
      <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="circle bottom">
    </div>
    <div class="card">
      <div class="cardTop">
      </div>
      <div class="cardBody">
        <div class="img-holder">
          <img src="images/image-victor.jpg" alt="Victor Crest">
        </div>
        <h2 class="name-age">Victor Crest <span class="age">26</span></h2>
        <h5 class="city">London</h5>
      </div>
      <div class="cardBottom">
        <ul class="stats">
          <li class="numbers"> 80K</li>
          <li class="items">Followers</li>
        </ul>
        <ul class="stats">
          <li class="numbers"> 803K</li>
          <li class="items">Likes</li>
        </ul>
        <ul class="stats">
          <li class="numbers"> 1.4K</li>
          <li class="items">Photos</li>
        </ul>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Nada Yazidi</a>.
    </div>
  </section>


</body>

</html>
